name: Playbook CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_server_image:
    name: "Build Docker image for server"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
          cd server
          time=$(date +%s)
          docker build . --file Dockerfile --tag elhambadri2411/playbook-amey-elham-server:$time
          docker push elhambadri2411/playbook-amey-elham-server:$time

  build_client_image:
    name: "Build Docker image for client"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
          cd client
          time=$(date +%s)
          docker build . --file Dockerfile --tag elhambadri2411/playbook-amey-elham-client:$time
          docker push elhambadri2411/playbook-amey-elham-client:$time